<footer
  class="flex flex-row justify-content-around align-items-center w-full background-green">
  <div
    *ngFor="let tab of footerTabs"
    [ngClass]="{ 'active-tab': true, active: isActiveTab(tab) }"
    class="mt-4 mb-4"
    (click)="onItemClick(tab)">
    <span
      [class]="tab.icon + ' mb-2'"
      style="color: white; font-size: 2.2rem; font-weight: revert"></span>
  </div>
</footer>
